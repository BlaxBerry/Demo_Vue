<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue基础 1</title>

</head>

<body>
    <!-- id选择器 -->
    <div id="app">
        {{message}}
    </div>
    <!-- 类名选择器 -->
    <div class="app2">
        {{message}}
    </div>
    <br>

    <!-- 当前时间 -->
    <div class="timer">
        {{content}}
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '1. i am id selector'
            }
        })
        var app2 = new Vue({
            el: '.app2',
            data: {
                message: '2. i am class selecter'
            }
        })
        var timer = new Vue({
            el: '.timer',
            data: {
                content: 'now time is ' + new Date().toTimeString()
            }
        })
    </script>
</body>

</html>
