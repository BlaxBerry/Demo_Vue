<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        /* a{
            display: block;
            background-color: brown;
            height: 100px;
            width: 100px;
        } */
        
        .active {
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <img src="https://github.com/BlaxBerry/Demo_CSS/blob/master/slider_pics/images/02.jpeg?raw=true" v-bind:class="isActive?'active':''" @click='toggle'> -->

        <img src="https://github.com/BlaxBerry/Demo_CSS/blob/master/slider_pics/images/02.jpeg?raw=true" v-bind:class="{active: isActive}" @click='toggle'>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                active: 'active'
            },
            methods: {
                toggle: function() {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>
</body>

</html>
