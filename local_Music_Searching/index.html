<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search local music</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- //vue -->
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- //axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="main">
        <h1>Search Local Music</h1>
        <div id="app">
            <div class="search">
                <input type="text" autofocus placeholder="Search Local Muisc" v-model="song" @keyup.enter="searchMusic">
                <button @click="searchMusic()">Search</button>
            </div>
            <div class="recommend">
                <a href="javascript:;" @click='clicktoChange("Eminem")'>Eminem</a>
                <a href="javascript:;" @click='clicktoChange("Allan Walker")'>Allan Walker</a>
            </div>
            <div class="list">
                <ul>
                    <li v-for="(item,index) in list">
                        <img v-bind:src="list[index].cover" alt="">
                        <p>{{item.name}}</p>
                        <p>{{item.singer}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
